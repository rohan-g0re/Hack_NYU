[pytest]
# Pytest configuration for multi-agent marketplace backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test organization
markers =
    phase1: Phase 1 tests (Inference Setup - LM Studio + OpenRouter Stub)
    phase2: Phase 2 tests (Complete Agent Logic - Buyer/Seller + Graph)
    phase3: Phase 3 tests (Database & Orchestration - Sessions, Runs, State)
    phase4: Phase 4 tests (FastAPI Endpoints & SSE)
    unit: Unit tests (isolated component tests)
    integration: Integration tests (multiple components)
    e2e: End-to-end tests (full system)
    slow: Tests that take significant time to run
    requires_lm_studio: Tests that require running LM Studio instance
    requires_openrouter: Tests that require OpenRouter API key and enabled provider
    perf: Performance tests that measure latency and throughput

# Coverage options (optional)
# Can be enabled with: pytest --cov
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

